name: Deploy Website

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: self-hosted
        defaults:
            run:
                working-directory: ${{ secrets.DEPLOY_DIR }}
        steps:
            - name: Pull latest code
              run: git pull

            - name: Install dependencies
              run: npm install

            - name: Build Next.js app
              run: npm run build

            - name: Restart PM2
              run: pm2 restart all
