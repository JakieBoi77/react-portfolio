name: Deploy Website

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: self-hosted
        steps:
            - name: Pull latest code
              run: |
                  cd ${{ secrets.DEPLOY_DIR }}
                  git pull

            - name: Install dependencies
              run: |
                  cd ${{ secrets.DEPLOY_DIR }}
                  npm install

            - name: Build Next.js app
              run: |
                  cd ${{ secrets.DEPLOY_DIR }}
                  npm run build

            - name: Restart PM2
              run: pm2 restart all --silent
